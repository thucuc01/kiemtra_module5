<br>
<div class="container">
  <h1 style="text-align: center">Update Form</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Title : </label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="book.title">
        </div>
        <div class="form-group">
          <label for="name">Author : </label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="book.author">
        </div>
        <div class="form-group">
          <label for="name">Description : </label>
          <textarea rows="9" cols="70" type="text" class="form-control" id="phone" name="phone" [(ngModel)]="book.description" ></textarea>
        </div>
        <div style="text-align: center">
          <button class="btn btn-success">Delete</button>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>

  </div>

</div>
