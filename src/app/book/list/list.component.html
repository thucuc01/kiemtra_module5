
<div class="container">
  <hr>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Search </span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                           #search type="text" (keyup)="find(search.value)">
                  </div>

      <br>
    </div>
  </div>

  <div class="container" id="layoutSidenav" >

    <div id="layoutSidenav_content">

      <main>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" style="font-family: 'Times New Roman'; ">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> STT : </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title :</th>
              <td mat-cell *matCellDef="let element"><a routerLink="/info/{{element.id}}">{{element.title}} </a> </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author :</th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>



            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
<!--              <td mat-cell *matCellDef="let post"> <button class="btn btn-danger" (click)="deleteEmployee(post.id)" >Delete</button></td>-->
              <td mat-cell *matCellDef="let post"> <button class="btn btn-danger" (click)="delete(post.id)" >Delete</button></td>
            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let post"> <button class="btn btn-success" (click)="updateEmployee(post.id)" >Update</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

      </main>

      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2020</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
